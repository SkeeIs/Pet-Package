<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Package</title>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="modalPopup"></div>
    <div id="toolbarRender">
        <div class="toolBarWrap">
            <div class="toolbarHead">
                <h3>PET PACKAGE</h3>
            </div>
            <div class="paramWrap">

                <div class="paramSection">
                    <div class="inputChunk">
                        <h4>Zipcode</h3>
                        <input type="text" id="zipcode">
                    </div>
                </div>

                <div class="paramSection">
                    <div class="inputChunk">
                        <h4>Size</h3>
                        <select name="size">
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">Extra Large</option>
                            </select>
                    </div>
                </div>

                <div class="paramSection">
                    <div class="inputChunk">
                        <h4>Age</h3>
                        <select name="age">
                            <option value="Baby">Baby</option>
                            <option value="Young">Young</option>
                            <option value="Adult">Adult</option>
                            <option value="Senior">Senior</option>
                        </select>
                    </div>
                </div>

                <div class="paramSection">
                    <div class="inputChunk">
                        <h4>Sex</h3>
                        <select name="sex">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                
                <div class="paramSection">
                        <div class="inputChunk">
                            <div class="typeSelect">
                                <img src="img/dogSelect.png" alt="" id="dogSelect">
                                <img src="img/catSelect.png" alt="" id="catSelect">
                            </div>
                        </div>
                    </div>

            </div>
            <div id="hideShow">
                <h3 id="hider">HIDE</h3>
            </div>
        </div>
    </div>

    <div id="picturesRender">
        <div class="picturesWrap">

        </div>
    </div>

    
    <div id="mapRender"></div>

</body>
</html>
