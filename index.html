<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Package</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <!-- Javascript -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <!-- need to change this link -->
      <script src="test.js"></script>
      <script src="script.js"></script>
  
</head>
<body>
    <div class="modalPopup"></div>
    <div id="toolbarRender">
        <div class="toolBarWrap">
            <div class="toolbarHead">
                <h3>PET PACKAGE</h3>
            </div>
            <div class="paramWrap">

                <div class="paramSection">
                    <div class="inputChunk">
                        <h4>Zipcode</h3>
                        <input type="text" id="location-input">
                    </div>
                </div>

                <div class="paramSection">
                    <div class="inputChunk">
                        <h4>Size</h3>
                        <select name="size" class="uk-select" id = "size-input">
                            <option value="S">Small</option>
                            <option value="M">Medium</option>
                            <option value="L">Large</option>
                            <option value="XL">XLarge</option>
                            </select>
                    </div>
                </div>

                <div class="paramSection">
                    <div class="inputChunk">
                        <h4>Age</h3>
                        <select name="age" class="uk-select" id = "age-input">
                            <option value="Baby">Baby</option>
                            <option value="Young">Young</option>
                            <option value="Adult">Adult</option>
                            <option value="Senior">Senior</option>
                        </select>
                    </div>
                </div>

                <div class="paramSection">
                    <div class="inputChunk">
                        <h4>Sex</h3>
                        <select name="sex" class="uk-select" id = "sex-input">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>
                
                <div class="paramSection">
                        <div class="inputChunk">
                            <div class="typeSelect">
                                <img src="img/dogSelect.png" alt="" id="dogSelect" class = "animal-pick send" data-type="dog">
                                <img src="img/catSelect.png" alt="" id="catSelect" class = "animal-pick send" data-type="dog">
                            </div>
                        </div>
                    </div>

            </div>
            <div id="hideShow">
                <h3 id="hider">HIDE</h3>
            </div>
        </div>
    </div>

    <div id="picturesRender">
        <div class="picturesWrap">
        </div>
    </div>

    <div class="infoCardWrap">
        <div id="profilePic"></div>
        <div id="infoCardRightSide">
            <div id="profileName">
                <h2 id="cardName">Name</h2>
            </div>
            <div id="profileSex">
                <h3 id="cardSex">Sex</h3>
            </div>
            <div id="profileZip">
                <h3 id="cardZip">Zip</h3>
            </div>
        </div>
    </div>

    <div id="modalCover"></div>

    <div id="mapRender"></div>

</body>
</html>
