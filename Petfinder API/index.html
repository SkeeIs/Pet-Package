<!doctype html>
<html lang="en">
  <head>
    <title>Complete Pet Package</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>
        <div class="row">
            <div class="col-md-12">
                <div class="card w-100">
                    <div class="card-header">
                        Find your perfect pet!
                    </div>
                    <div class="card-body">
                       
                        <form>
                            <div class="form-group">
                                <label>Type of Animal</label>
                                <input type="text" class="form-control" id="animal-input">
                            </div>
                             <div class="form-group">
                                <label>Age</label>
                                <input type="text" class="form-control" id="age-input">
                            </div>
                             <div class="form-group">
                                <label>Size</label>
                                <input type="text" class="form-control" id="size-input">
                            </div>
                            <div class="form-group">
                                <label>Sex</label>
                                <input type="text" class="form-control" id="sex-input">
                            </div>                            
                             <div class="form-group">
                                <label>Zip Code</label>
                                <input type="text" class="form-control" id="location-input">
                            </div>                   
                            <button type="submit" class="btn btn-primary" id="send">Submit</button>          
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
  </body>
</html>
